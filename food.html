<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What are you craving?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burger.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Burger</label
        >
      </div>
      <div class="food-item">
        <img src="food/steak.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> Steak</label
        >
      </div>
      <div class="food-item">
        <img src="food/korean.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> korean
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/italian.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Italian food</label>
      </div>
      <div class="food-item">
        <img src="food/lok-lak.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" />Loklak</label>
      </div>
      <div class="food-item">
        <img src="food/ramen.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> ramen</label>
      </div>
      <div class="food-item">
        <img src="food/chicken.webp" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> Fried chicken</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
     Next
    </button>
  </body>
</html>
